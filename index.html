<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div id="calcdisplay" class="calculatorDisplay">0</div>

        <div class="calculatorKeys">
          <button class="keyOperator" data-action="add">+</button>
          <button class="keyOperator" data-action="subtract">-</button>
          <button class="keyOperator" data-action="multiply">&times;</button>
          <button class="keyOperator" data-action="divide">รท</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="digit">0</button>
          <button class="digit" data-action="decimal">.</button>
          <button id="clearit" data-action="clear">AC</button>
          <button id="equalbutton" class="keyEqual" data-action="calculate">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
